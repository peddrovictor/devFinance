<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devFinance</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entrada">
                </h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saída">
                </h3>
                <p>R$ 3.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/total.svg" alt="Imagem total">
                </h3>
                <p>R$ 2.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" 
            onclick="Modal.open()",
            class="button n">+ Nova transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>


    <div class="modal-overlay">
        <div class="modal">
                <div id="form">
                    <h2>Nova transação</h2>
                    <form action="">
                        <div class="input-group">
                            <label 
                                class="sr-only" 
                                for="amount">Descrição 
                            </label>
                            <input 
                                type="text" 
                                id="amount"
                                name="amount"
                                placeholder="Descrição"
                            />
                        </div>
                        <div class="input-group">
                            <label 
                                class="sr-only" 
                                for="amount">Valor 
                            </label>
                            <input 
                                type="number"
                                step="0.1"
                                id="amount"
                                name="amount"
                                placeholder="0,00"
                            />
                            <small>Use o sinal -(negativo) para despesas e , 
                                (vírgula) para casas decimais</small>
                        </div>
                        <div class="input-group">
                            <label 
                                class="sr-only" 
                                for="amount">Data
                            </label>
                            <input 
                                type="date" 
                                id="date"
                                name="date"
                                placeholder="Data"
                            />
                        </div>

                        <div class="input-group actions">
                            <a 
                            onclick="Modal.close()"
                            href="#" 
                            class="button cancel">Cancelar</a>
                            <button>
                                Salvar
                            </button>
                        </div>

                    </form>
                </div> 
        </div>
    </div>

    <footer>
        <p>2O21 - powered by Pedro Rocha</p>
    </footer>

    <script src="./script.js"></script>

</body>

</html>
